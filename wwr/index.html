<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocean Floaters</title>
  </head>
  <body>
    <header>
      <a id="logo_link" href="index.html">
        <img
          class="logo"
          src="images/logo.png"
          alt="Ocean Floaters logo"
        />
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="#">Page 2</a>
        <a href="site-plan.html">Site Plan</a>
        <a href="contactus.html">Contact Us</a>
      </nav>
    </header>

    <div id="hero">
      <div id="hero-box">
        <img id="hero-img" src="images/hero.jpg" alt="One of our best rafts" />
      </div>
      <section id="hero-msg">
        <h1 class="home-title">Experience next level rafting!</h1>
        <h4>Test your metel with real rafting.</h4>
        <div class="button-box">
          <a class="book" href="contactus.html">Book Now!</a>
        </div>
      </section>
    </div>
    <main class="home-grid">
        <section class="sunny-card">
            <img class="card-img" src="images/sunny-card.jpg" alt="river in forest">
            <img class="icon" src="images/logosun.png" alt="river icon">
            <h2>Sunny</h2>
        </section>
        <section class="storm-card">
            <img class="card-img" src="images/storm-card.jpg" alt="tent in mountains">
            <img class="icon" src="images/logostorm.png" alt="fire icon">
            <h2>Stormy</h2>
        </section>
        <section class="fishing-card">
            <img class="card-img" src="images/fishing-card.jpg" alt="rafting boat">
            <img class="icon" src="images/logofish.png" alt="oars icon">
            <h2>Fishy</h2>
        </section>
    </main>
    <footer>
        <p>Ocean Floaters &copy; 2025 - Samuel Oliveira</p>
        <p><a href="site-plan.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
  </body>
</html>
